<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TendÃªncias do Mercado Livre</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; }
        #resultados { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ TendÃªncias do Mercado Livre</h1>
    <input type="text" id="query" placeholder="Digite o produto ex: camiseta" />
    <button onclick="buscar()">Buscar</button>
    <div id="erro" style="color:red;margin-top:10px;"></div>
    <div id="resultados"></div>

    <script>
        async function buscar() {
            const q = document.getElementById("query").value;
            const resultados = document.getElementById("resultados");
            const erro = document.getElementById("erro");
            resultados.innerHTML = "";
            erro.innerText = "";

            try {
                const res = await fetch(`https://rankvisual-api.onrender.com/api/rank?q=${q}`);
                if (!res.ok) throw new Error("Erro ao buscar dados");
                const data = await res.json();

                data.forEach((item, i) => {
                    resultados.innerHTML += \`
                        <div style="border:1px solid #ccc;padding:10px;margin:10px;text-align:left;">
                            <strong>#\${i + 1} - \${item.title}</strong><br>
                            <img src="\${item.thumbnail}" width="100" /><br>
                            PreÃ§o: R$ \${item.price}<br>
                            Vendedor: \${item.seller}<br>
                            Tipo: \${item.listing_type_id} - Entrega: \${item.shipping}<br>
                            Link: <a href="\${item.permalink}" target="_blank">Abrir anÃºncio</a>
                        </div>
                    \`;
                });
            } catch (e) {
                erro.innerText = "Erro ao buscar dados.";
            }
        }
    </script>
</body>
</html>
